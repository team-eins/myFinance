<div class="login container-vertical">
    <div class="box-vertical">

        <h3 class="text-center">Neuen Benutzer anlegen</h3>

        <form id="register-form" class="form-horizontal" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="ff-username" class="col-sm-4 control-label">Benutzername</label>
                <div class="col-sm-8">
                    <input type="text"
                           id="ff-username"
                           name="ff-username"
                           class="form-control"
                           placeholder="Benutzername"
                           required
                           [(ngModel)]="model.username"
                           ngControl="name"
                    >
                </div>
            </div>
            <div class="form-group">
                <label for="ff-pw" class="col-sm-4 control-label">Passwort</label>
                <div class="col-sm-8">
                    <input [(type)]="pwInputType"
                           class="form-control"
                           id="ff-pw"
                           name="ff-pw"
                           placeholder="Passwort"
                           required
                           [(ngModel)]="model.password"
                           ngControl="password"
                    >
                </div>
                <div class="checkbox col-sm-offset-4 col-sm-8 text-left">
                    <label>
                        <input type="checkbox" value="" (click)="changePwInputType(showPw.checked)" #showPw> Passwort anzeigen
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-left">
                    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Registrieren
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>
