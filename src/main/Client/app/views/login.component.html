<div class="login container-vertical">
    <div class="box-vertical">

        <h3 class="text-center">Anmeldung</h3>
        <form id="login-form" class="form-horizontal" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="ff-username" class="col-sm-4 control-label">Benutzername</label>
                <div class="col-sm-8">
                    <input type="text"
                           id="ff-username"
                           name="ff-username"
                           class="form-control"
                           placeholder="Benutzername"
                           required
                           [(ngModel)]="model.username"
                           ngControl="name"
                    >
                </div>
            </div>
            <div class="form-group">
                <label for="ff-pw" class="col-sm-4 control-label">Passwort</label>
                <div class="col-sm-8">
                    <input type="password"
                           class="form-control"
                           id="ff-pw"
                           name="ff-pw"
                           placeholder="Passwort"
                           required
                           [(ngModel)]="model.password"
                           ngControl="password"
                    >
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-left">
                    <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Anmelden</button>
                    <button type="button" class="btn btn-default"  (click)="onRegister()">Registrieren</button>
                </div>
            </div>

            <div class="alert alert-danger" role="alert" *ngIf="error">
                <strong>Error: </strong>{{ error }}
            </div>
        </form>

    </div>

</div>
